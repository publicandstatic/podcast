<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ігрові балачки">
    <meta name="keywords" content="Ігрові балачки">
    <meta name="author" content="PUBLIC and STATIC">

    <title>Ігрові балачки</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
<div class="container my-4">
    <h1 class="text-center">Ігрові балачки</h1>
    <div class="row col-12 justify-content-center counters text-center">
        <div class="col-12 col-md-6">
            <span id="totalVideos">0</span>
            <p class="">Total Videos</p>
        </div>
        <div class="col-12 col-md-6">
            <span id="totalDuration">0</span>
            <p class="">Total Duration</p>
        </div>
        <div class="col-12 col-md-4">
            <span id="totalViewCount">0</span>
            <p class="">Total View Count</p>
        </div>
        <div class="col-12 col-md-4">
            <span id="totalLikeCount">0</span>
            <p class="">Total Like Count</p>
        </div>
        <div class="col-12 col-md-4">
            <span id="totalCommentCount">0</span>
            <p class="">Total Comment Count</p>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th><input type="text" id="titleSearch" class="form-control" placeholder="Title or description"></th>
            <th id="sortByDuration" class="sortable">Duration <span class="sort-arrow"></span></th>
            <th id="sortByViewCount" class="sortable">View Count <span class="sort-arrow"></span></th>
            <th id="sortByLikeCount" class="sortable">Like Count <span class="sort-arrow"></span></th>
            <th id="sortByCommentCount" class="sortable">Comment Count <span class="sort-arrow"></span></th>
            <th id="sortByDaysAgo" class="sortable">Days Ago <span class="sort-arrow"></span></th>
            <th id="sortByCommentPublishedAt" class="sortable">Published At <span class="sort-arrow"></span></th>
        </tr>
        </thead>
        <tbody id="videoTable">
        </tbody>
    </table>
</div>
<canvas id="background-сanvas"></canvas>

<div class="dropdown-center position-fixed top-0 start-0 mt-1 ms-1 dropend">
    <a class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="hamburger">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
    </a>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item active" href="/links">Посилання</a></li>
        <li><a class="dropdown-item" href="/curators">Куратори Steam</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="https://kuli.com.ua/" target="_blank">КУЛІ</a></li>
        <li><a class="dropdown-item" href="https://manifest.in.ua/" target="_blank">Маніфест</a></li>
    </ul>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
